<div class="w-full flex flex-row justify-start align-middle items-start">
    <div class="h-screen w-2/3 pb-8 flex flex-col justify-start align-middle items-center overflow-y-scroll scroll-py-12">

        <div class="w-full mb-8 px-4 py-2 flex flex-row justify-between items-center border border-stone-300 bg-white">
            <div class="px-2 py-2 inline-flex flex-row items-center text-stone-700 animate-pulse">
                <svg class="mr-4 h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"></path>
                </svg>
                <p>Checking information...</p>
            </div>

            <div class="hidden px-2 py-2 inline-flex flex-row items-center text-green-700">
                <svg class="mr-4 h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
                </svg>
                <p>Valid</p>
            </div>
        
            <a hx-post="{{ globals.base_url }}/{{ page.context.name }}s/create" hx-include="#device-details, #device-owner" hx-swap="none" class="px-4 py-2 inline-flex flex-row items-center font-medium text-sm text-stone-700 hover:text-sky-700 rounded-md hover:bg-sky-200">
                <svg class="mr-4 h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
                </svg>
                Finish
            </a>
        </div>

        <div class="w-full mb-8 flex flex-col justify-start border border-stone-300 bg-white">
            <div class="px-4 py-1.5 border-b border-stone-300 bg-stone-200">
                <h3 class="font-medium text-xs text-stone-700">Basic Information</h3>
            </div>
            <div class="px-6 py-4">
                <form id="device-details" method="POST" class="w-1/2">

                    <label for="device_manufacturer" class="font-medium text-sm text-stone-700">Manufacturer</label><br>
                    <input required type="text" name="device_manufacturer" id="device_manufacturer" class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent"><br>
                    <label for="device_model" class="font-medium text-sm text-stone-700">Model</label><br>
                    <input type="text" name="device_model" id="device_model" class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent"><br>
                    <label required for="device_serial" class="font-medium text-sm text-stone-700">Serial Number</label><br>
                    <input type="text" name="device_serial" id="device_serial" class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent"><br>
                    <label for="device_imei" class="font-medium text-sm text-stone-700">IMEI</label><br>
                    <input type="text" name="device_imei" id="device_imei" class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent"><br>
                    <label for="device_locator" class="font-medium text-sm text-stone-700">Locator</label><br>
                    <input type="text" name="device_locator" id="device_locator" class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent"><br>

                </form>
            </div>
        </div>

        <div class="w-full mb-8 flex flex-col justify-start border border-stone-300 bg-white">
            <div class="px-4 py-1.5 border-b border-stone-300 bg-stone-200">
                <h3 class="font-medium text-xs text-stone-700">Device Owner</h3>
            </div>
            <div class="px-6 py-4">
                <form id="device-owner" class="w-1/2">

                    <input class="form-input w-full mt-2 mb-4 text-sm shadow-sm rounded-md border-stone-300 bg-white focus:ring-transparent" type="search" 
                        name="search" placeholder="Begin Typing To Search Users..." 
                        hx-post="{{ globals.base_url }}/customers/search"
                        hx-trigger="keyup changed delay:500ms, search" 
                        hx-target="#search-results">

                        <div id="search-results"></div>
                </form>
            </div>
        </div>

    </div>

    <div class="w-6"></div>

    <div class="w-1/3 px-4 flex flex-col justify-start align-middle items-center">
        <div hx-get="{{ globals.base_url }}/workshop/notice/gdpr_accuracy" hx-swap="outerHTML" hx-trigger="load">
            <!-- Load notice block with AJAX call -->
        </div>
    </div>
    
</div>
