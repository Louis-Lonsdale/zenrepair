<div class="w-full flex flex-col justify-start items-center rounded-sm border border-stone-300 bg-stone-800">

    <div class="w-full py-4 flex flex-row justify-between align-middle items-center">
        
        <div class="px-6">
            <h3 class="font-medium text-md text-stone-300">Showing 00 of 00</h3>
        </div>

        <div class="h-full w-1/2 px-6 inline-flex flex-row justify-end items-center space-x-4">
            <input type="search" placeholder="Search {{ page.context.name }}s..." class="w-1/2 text-xs text-white placeholder-stone-300 rounded-sm border-stone-200 bg-transparent focus:ring-transparent focus:border-sky-500 focus:bg-stone-500 transition ease-in-out duration-100">

            <button class="h-full px-4 py-1.5 font-medium text-sm text-white rounded-sm bg-sky-500 hover:bg-sky-700">New {{ page.context.Name }}</button>
        </div>

    </div>

    <table class="table-auto w-full text-white">
        <thead class="text-left border-y border-stone-300 bg-stone-300">
            <tr>
                {% for col in table.cols %}
                    <th class="px-6 py-1.5 font-title font-medium text-sm text-stone-700">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody class="divide-y divide-stone-300">
        {% for row in table.rows %}
            <tr class="hover:bg-stone-700 transition ease-in-out duration-100">
                {% for key, data in row %}
                {% if data is iterable %}
                    <td class="px-6 py-4 font-medium text-sm hover:underline">
                        <a href="{{ data.link }}" class="inline-flex flex-row items-center text-sky-500">
                            <svg class="mr-4" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0ea5e9" viewBox="0 0 256 256"><path d="M184,80V208a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V80a8,8,0,0,1,8-8H176A8,8,0,0,1,184,80Z" opacity="0.2"></path><path d="M224,104a8,8,0,0,1-16,0V59.32l-66.33,66.34a8,8,0,0,1-11.32-11.32L196.68,48H152a8,8,0,0,1,0-16h64a8,8,0,0,1,8,8Zm-40,24a8,8,0,0,0-8,8v72H48V80h72a8,8,0,0,0,0-16H48A16,16,0,0,0,32,80V208a16,16,0,0,0,16,16H176a16,16,0,0,0,16-16V136A8,8,0,0,0,184,128Z"></path></svg>
                            {{ data.text }}
                        </a>
                    </td>
                {% else %}

                    <td class="px-6 py-2 font-medium text-sm">{{ data }}</td>
            
                {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
