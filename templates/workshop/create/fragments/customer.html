<div id="modal" _="on closeModal remove me" class="fixed top-0 bottom-0 left-0 right-0 z-50 flex flex-col justify-center align-middle items-center bg-black/70">

    <div class="w-1/4 px-12 py-12 flex flex-col justify-start items-start space-y-4 shadow-sm rounded-sm bg-stone-50">
		
        <h1 class="font-title font-medium text-xl text-stone-900">Create a new Customer</h1>

        <h3 class="text-sm text-stone-900">Basic Information</h3>

        <div class="h-4"></div>

        <form id="create" class="w-full grid grid-rows-none grid-cols-2 gap-x-6">

            <div class="col-start-1 col-span-full">
                <label for="customer_email" class="font-semibold text-xs text-stone-900">Email Address</label><br>
                <input type="text" name="customer_email" id="customer_email" class="form-input w-full my-2 mb-4 text-sm rounded-sm border-stone-500 focus:border-sky-500 bg-stone-50 focus:bg-white focus:ring-sky-500"><br>
            </div>

            <div class="col-start-1 col-span-1">
                <label for="customer_forename" class="font-semibold text-xs text-stone-900">First Name</label><br>
                <input type="text" name="customer_forename" id="customer_forename" class="form-input w-full my-2 mb-4 text-sm rounded-sm border-stone-500 focus:border-sky-500 bg-stone-50 focus:bg-white focus:ring-sky-500"><br>
            </div>

            <div class="col-start-2 col-span-1">
                <label for="customer_familyname" class="font-semibold text-xs text-stone-900">Last Name</label><br>
                <input type="text" name="customer_familyname" id="customer_familyname" class="form-input w-full my-2 mb-4 text-sm rounded-sm border-stone-500 focus:border-sky-500 bg-stone-50 focus:bg-white focus:ring-sky-500"><br>
            </div>
            
            <div class="col-start-1 col-span-full">
                <label for="customer_mobile" class="font-semibold text-xs text-stone-900">Mobile Number</label><br>
                <input type="text" name="customer_mobile" id="customer_mobile" class="form-input w-full my-2 mb-4 text-sm rounded-sm border-stone-500 focus:border-sky-500 bg-stone-50 focus:bg-white focus:ring-sky-500"><br>
            </div>

        </form>

        <div class="flex flex-row justify-start items-center space-x-6">
            <button _="" hx-post="{{ page.context.endpoint }}/create" hx-include="#create" hx-swap="none" class="px-6 py-2 text-xs text-white rounded-sm bg-sky-500 hover:bg-sky-700">Create</button>

		    <button _="on click trigger closeModal" class="px-6 py-2 text-xs text-red-500 hover:text-red-700 rounded-sm border border-red-500 hover:border-red-700 bg-red-50 hover:bg-red-100">Cancel</button>
        </div>
	</div>

</div>
