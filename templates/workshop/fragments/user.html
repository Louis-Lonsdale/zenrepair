<div class="w-full flex flex-row justify-start align-middle items-start">
    <div class="w-2/3 flex flex-col items-center">

        <div class="w-full mb-8 shadow-sm border border-stone-300 bg-white">
            <div class="w-full px-4 py-2 border-b border-stone-300 bg-stone-200">
                <h4 class="font-medium text-xs text-stone-700">User Details</h4>
            </div>

            <div class="px-4 py-2">
                <table class="table-auto w-full">
                    <thead>
                        <th class="w-1/3"></th>
                        <th class="w-2/3"></th>
                    </thead>
                    <tbody>
                        {% for key, data in user.details %}
                            <tr>
                                <td class="py-1 font-medium text-md text-stone-700">{{ key }}</td>
                                <td class="text-md text-stone-900">{{ data }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
