<!-- Header container -->
<div class="row-start-2 row-span-2 col-start-1 col-span-full flex flex-row justify-start items-center space-x-4 bg-stone-900">

    <div class="px-8">
        <h1 class="font-title font-bold text-4xl text-white">{{ page.context.Name }}s</h1>
    </div>
    
    <div class="flex-grow"></div>

    <div class="px-8">
        <div class="w-64 h-full p-4 flex flex-col justify-start align-start items-start space-y-4 shadow-sm bg-stone-700">

            <h3 class="font-title font-semibold text-sm text-white">Count of {{ page.context.Name }}s</h3>
    
            <h3 class="font-title font-bold text-5xl text-white">00</h3>
            
        </div>
    </div>

</div>

<!-- Data table container -->
<div class="mx-8 row-start-4 row-span-1 col-span-full flex flex-col justify-start align-middle items-start">

    <div class="w-full h-10 flex flex-row justify-start align-middle items-center space-x-4 bg-stone-700">
        
        <input type="search" name="table_search" id="table_search" placeholder="Search {{ page.context.Name }}s..." class="form-input w-1/3 h-full text-xs text-white placeholder:text-stone-100 border-none bg-transparent hover:bg-stone-600 focus:bg-stone-600 focus:ring-transparent">

        <div class="flex-grow"></div>

        <button class="h-full px-4 font-medium text-xs text-white bg-sky-500 hover:bg-sky-700">New {{ page.context.Name }}</button>
    </div>

    <!-- Get data table via HTMX call -->
    <div hx-get="{{ page.context.endpoint }}" hx-swap="innerHTML" hx-trigger="load" class="w-full"></div>

</div>
