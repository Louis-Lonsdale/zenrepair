<div class="flex flex-col justify-start align-middle items-center mx-48">
<div class="w-full my-9">
    <h1 class="font-bold text-3xl">Tickets</h1>
</div>
<div class="w-full border border-slate-700 rounded-md shadow-md">
    <table class="w-full table-auto">
        <thead class="border-b border-slate-700 bg-slate-800">
            <tr>
                <th width="5%" class="px-3 font-semibold text-md text-center">#</th>
                <th width="12.5%" class="px-3 py-1 font-semibold text-md text-left">Subject</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Status</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Technician</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Customer</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Device</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Created</th>
                <th width="10%" class="px-3 font-semibold text-md text-left">Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td class="px-3 text-sm text-center">{{ ticket.id }}</td>
                <td class="px-3 py-4 text-sm ">{{ ticket.subject }}</td>
                <td class="px-3 text-sm ">{{ ticket.status }}</td>
                <td class="px-3 text-sm ">{{ ticket.created_by }}</td>
                <td class="px-3 text-sm ">{{ ticket.customer_id }}</td>
                <td class="px-3 text-sm ">{{ ticket.device_id }}</td>
                <td class="px-3 text-sm ">{{ ticket.created }}</td>
                <td class="px-3 text-sm ">{{ ticket.updated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
