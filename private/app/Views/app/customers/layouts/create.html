<div class="w-full flex flex-col justify-center align-middle items-center">
<div class="my-9 text-center">
    <h1 class="font-bold text-3xl text-zinc-900">Add Customer Record</h1>
    <div class="w-fit mt-5 px-3 py-1.5 font-semibold rounded-md shadow-sm bg-red-600">
        <p class="text-white text-md">GDPR: Please make sure all information is correct before proceeding.</p>
    </div>
</div>
<div class="flex flex-col justify-center align-middle items-center w-1/3 py-5 rounded-md shadow-sm border border-zinc-300 bg-white">
    <form action="/customers/create" method="POST">
        <label for="first_name" class="font-semibold text-md text-zinc-900">First Name</label><br>
        <input type="text" name="first_name" id="first_name" class="mb-5 w-full text-sm border-gray-400 rounded-md shadow-sm focus:ring-sky-600 focus:border-sky-600"><br>
        <label for="last_name" class="font-semibold text-md text-zinc-900">Last Name</label><br>
        <input type="text" name="last_name" id="last_name" class="mb-5 w-full text-sm border-gray-400 rounded-md shadow-sm focus:ring-sky-600 focus:border-sky-600"><br>
        <label for="email_address" class="font-semibold text-md text-zinc-900">Email Address</label><br>
        <input type="text" name="email_address" id="email_address" class="mb-5 w-full text-sm border-gray-400 rounded-md shadow-sm focus:ring-sky-600 focus:border-sky-600"><br>
        <label for="mobile_number" class="font-semibold text-md text-zinc-900">Mobile Number</label><br>
        <input type="text" name="mobile_number" id="mobile_number" class="mb-5 w-full text-sm border-gray-400 rounded-md shadow-sm focus:ring-sky-600 focus:border-sky-600"><br>
        <input type="submit" value="Add Record" class="w-full mt-5 px-5 py-2 font-semibold text-white text-sm rounded bg-sky-600 hover:bg-sky-700">
    </form>
</div>
</div>
