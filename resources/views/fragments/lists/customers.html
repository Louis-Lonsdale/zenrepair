<div class="flex flex-col justify-start align-middle items-center border-b border-black bg-white overflow-y-auto">
    {% for key, data in customers %}
        <button hx-get="{{ controller.base_url }}/get/record/{{ key }}" hx-trigger="click" hx-target="#record_view" class="w-full border-t border-black hover:bg-sky-50">
            <div class="w-full p-4 flex flex-row justify-between align-middle items-center text-left text-md">
                <span class="w-3/4">
                    <h3>{{ data.name }}</h3>
                </span>
                <span class="w-1/4 text-right text-sm">
                    <h3>{{ data.email }}</h3>
                </span>
            </div>
            <div class="w-full px-4 py-2 flex flex-row justify-between align-middle items-center text-sm text-stone-600">
                <span>
                    {{ data.mobile }}
                </span>
                <span>
                    {{ data.created }}
                </span>
                <span>
                    {{ data.last_updated }}
                </span>
            </div>
        </button>
    {% endfor %}
</div>
