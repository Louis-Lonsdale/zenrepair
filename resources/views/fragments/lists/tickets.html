<div class="flex flex-col justify-start align-middle items-center border-b border-black bg-white">
    {% for key, data in tickets %}
        <button _="on click log('test')" class="w-full border-t border-black hover:bg-sky-50">
            <div class="w-full p-4 flex flex-row justify-between align-middle items-center text-md">
                <span class="w-3/4 text-left">
                    <h3>{{ data.title }}</h3>
                </span>
                {% if data.status == -1 %}
                <span class="w-1/4 px-4 text-xs text-red-600 rounded-full border border-red-600 bg-red-200">
                    Stalled
                </span>
                {% endif %}
                {% if data.status == 0 %}
                <span class="px-4 text-xs text-stone-600 rounded-full border border-stone-600 bg-stone-200">
                    Added
                </span>
                {% endif %}
                {% if data.status == 1 %}
                <span class="px-4 text-xs text-orange-600 rounded-full border border-orange-600 bg-orange-200">
                    Pre Testing
                </span>
                {% endif %}
                {% if data.status == 2 %}
                <span class="px-4 text-xs text-yellow-600 rounded-full border border-yellow-600 bg-yellow-200">
                    In Progress
                </span>
                {% endif %}
                {% if data.status == 3 %}
                <span class="px-4 text-xs text-orange-600 rounded-full border border-orange-600 bg-orange-200">
                    Post Testing
                </span>
                {% endif %}
                {% if data.status == 4 %}
                <span class="px-4 text-xs text-green-600 rounded-full border border-green-600 bg-green-200">
                    Completed
                </span>
                {% endif %}
                {% if data.status == 5 %}
                <span class="px-4 text-xs text-stone-600 rounded-full border border-stone-600 bg-stone-200">
                    Closed
                </span>
                {% endif %}
            </div>
            <div class="w-full px-4 py-2 flex flex-row justify-between align-middle items-center text-sm text-stone-600">
                <span>
                    {{ data.device }}
                </span>
                <span>
                    {{ data.customer }}
                </span>
                <span>
                    {{ data.last_updated }}
                </span>
            </div>
        </button>
    {% endfor %}
</div>
