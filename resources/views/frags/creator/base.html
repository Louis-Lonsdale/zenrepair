<div id="creator" _="on closeModal remove me" class="fixed top-0 bottom-0 left-0 right-0 z-50 bg-black/10 backdrop-blur-sm flex flex-col justify-start align-middle items-center transition-opacity ease-in-out duration-150">
	<div class="absolute -z-50 top-0 bottom-0 left-0 right-0" _="on click trigger closeModal"></div>
	<div class="w-1/2 mt-16 rounded-md bg-white">
		<div class="w-full p-4 rounded-tl-md rounded-tr-md border border-collapse border-slate-600 bg-slate-600">
			<h1 class="font-semibold text-xl text-white">New {{ controller.Name }}</h1>
		</div>
		<div class="w-full flex flex-row justify-start align-middle items-center">
			{% block tabs %} {% endblock %}
		</div>
		<div class="w-full px-64 py-8">
			{% block form %} {% endblock %}
		</div>
		<div class="w-full px-2 py-2 flex flex-row justify-end align-middle items-center rounded-bl-md rounded-br-md bg-stone-100">
			<button _="on click trigger closeModal" class="mx-2 px-4 py-2 inline-flex flex-row justify-evenly align-middle items-center text-sm text-stone-600 rounded-md border border-stone-300 bg-stone-50 hover:text-red-600 hover:border-red-300 hover:bg-red-200">
				Cancel
			</button>
			<a class="mx-2 px-4 py-2 inline-flex flex-row justify-evenly align-middle items-center text-sm text-white rounded-md bg-slate-600 hover:bg-slate-700" href="{{ controller.base_url }}/create">
				Next
			</a>
		</div>
	</div>
</div>
