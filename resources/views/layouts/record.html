<div class="h-full px-8 py-6 z-0 row-span-full col-start-7 col-span-6 overflow-y-auto">
    <div class="w-full mb-2">
        <h2 class="text-sky-600 text-2xl font-bold">{{ record.display_name }}</h2>
    </div>
    <div class="w-full my-3 box-shadow-black border border-black bg-white">
        <div class="w-full p-4 flex flex-row justify-start align-middle items-center">
            <form class="w-1/3 mr-4" method="POST">
                <input type="text" name="search" id="search" placeholder="Search this record..." class="form-input w-full text-sm border border-black hover:ring-sky-600 hover:border-sky-600">
            </form>
            <div class="flex-grow"></div>
            <ul>
                <li class="mr-2 inline">
                    <a class="pl-3 pr-4 py-2 inline-flex flex-row justify-evenly align-middle items-center text-sm text-white bg-sky-600 hover:bg-sky-700" href="{{ controller.base_url }}/create">
                        <svg class="mr-3 h-5 w-5" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Edit
                    </a>
                </li>
                <li class="inline">
                    <a class="pl-3 pr-4 py-2 inline-flex flex-row justify-evenly align-middle items-center text-sm text-red-600 hover:text-red-700 border border-red-300 hover:border-red-600 bg-red-50 hover:bg-red-200" href="{{ controller.base_url }}/create">
                        <svg class="mr-3 h-5 w-5" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        Delete
                    </a>
                </li>
            </ul>
        </div>
        <div id="record_view" hx-get="{{ controller.base_url }}/get/record/{{ record.id }}" hx-trigger="load" hx-swap="outerHTML">
            <!-- Load table fragment with HTMX -->
            <table class="w-full table-auto animate-pulse">
                <thead>
                    <th class="px-4 py-3 text-left text-sm text-stone-600 font-bold border-y border-black bg-stone-100"><div class="h-2 w-8 bg-stone-600 rounded"></div></th>
                    <th class="px-4 py-3 text-left text-sm text-stone-600 font-bold border-y border-black bg-stone-100"><div class="h-2 w-20 bg-stone-600 rounded"></div></th>
                    <th class="px-4 py-3 text-left text-sm text-stone-600 font-bold border-y border-black bg-stone-100"><div class="h-2 w-12 bg-stone-600 rounded"></div></th>
                    <th class="px-4 py-3 text-left text-sm text-stone-600 font-bold border-y border-black bg-stone-100"><div class="h-2 w-8 bg-stone-600 rounded"></div></th>
                    <th class="px-4 py-3 text-left text-sm text-stone-600 font-bold border-y border-black bg-stone-100"><div class="h-2 w-8 bg-stone-600 rounded"></div></th>
                </thead>
                <tbody class="divide-y divide-stone-200">
                    <tr class="hover:bg-stone-100">
                        <td class="px-4 py-5 text-stone-700 text-sm border-collapse"><div class="h-2 bg-stone-300 rounded"></div></td>
                        <td class="px-4 py-5 text-stone-700 text-sm border-collapse"><div class="h-2 bg-stone-300 rounded"></div></td>
                        <td class="px-4 py-5 text-stone-700 text-sm border-collapse"><div class="h-2 bg-stone-300 rounded"></div></td>
                        <td class="px-4 py-5 text-stone-700 text-sm border-collapse"><div class="h-2 bg-stone-300 rounded"></div></td>
                        <td class="px-4 py-5 text-stone-700 text-sm border-collapse"><div class="h-2 bg-stone-300 rounded"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
