<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Benjamin Moss">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Source Pro Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,600;0,800;1,400&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" type="text/css" href="{{ css_url }}/output.css">

    <title>{{ title }}</title>
</head>
<body class="h-screen bg-stone-100">
    <div class="h-full flex flex-row justify-start align-middle items-center">
        <div class="h-full w-1/3 px-12 py-10 flex flex-col justify-center align-middle items-center shadow-sm border-r border-stone-300 bg-white">
            <div class="w-1/2 mb-8">
                <h1 class="font-bold text-2xl text-teal-600">Log In</h1>
                <h3 class="text-sm text-stone-500">To continue to RSMS.</h3>
            </div>
            <div class="w-1/2">
                <form class="w-full" method="POST">
                    <label for="email" class="text-sm text-stone-500">Email Address</label><br>
                    <input type="text" name="email" id="email" class="w-full mb-2 py-1.5 text-sm text-stone-600 border-stone-200 focus:ring-teal-600 focus:border-teal-600"><br>
                    <label for="password" class="text-sm text-stone-500">Password</label><br>
                    <input type="password" name="password" id="password" class="w-full mb-8 py-1.5 text-sm text-stone-600 border-stone-200 focus:ring-teal-600 focus:border-teal-600"><br>
                    <input type="submit" value="Log In" class="w-full py-1.5 text-sm text-white bg-teal-600 hover:bg-teal-700 focus:ring-teal-600 focus:border-teal-600">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
