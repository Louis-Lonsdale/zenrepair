<!DOCTYPE html>
<html lang="en">
<head>
    <meta author="Benjamin Moss">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Space Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" type="text/css" href="{{ css_url }}/output.css">

    <title>{{ title }}</title>
</head>
<body class="bg-stone-100">
    <div class="mt-20 h-full flex flex-col justify-center align-middle items-center">
        <div class="mb-8 text-center">
            <h1 class="mb-2 text-4xl font-bold text-sky-600">RSMS</h1>
            <h2 class="mb-4 text-2xl font-semibold text-stone-900">Sign in to your account.</h2>
            <p class="text-md text-stone-700">Or <a href="#" class="font-semibold hover:underline text-sky-600 hover:text-sky-700">request an account.</a></p>
        </div>
        <div class="px-8 py-8 border border-black bg-white box-shadow-black">
            <div class="w-full">
                <form class="w-full" method="POST">
                    <label for="email" class="text-sm text-black">Email Address</label><br>
                    <input type="text" name="email" id="email" class="w-full mt-2 mb-4 py-1.5 text-md text-black border-black focus:ring-transparent focus:border-sky-600 focus:box-shadow-black"><br>
                    <label for="password" class="text-sm text-black">Password</label><br>
                    <input type="password" name="password" id="password" class="w-full mt-2 mb-8 py-1.5 text-md text-black border-black focus:ring-sky-600 focus:border-sky-600"><br>
                    <input type="submit" value="Log In" class="w-full py-1.5 text-sm text-white bg-sky-600 hover:bg-sky-700 focus:ring-sky-600 focus:border-sky-600">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
